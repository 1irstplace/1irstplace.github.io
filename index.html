<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Device Web App</title>
    <!-- Load Font Awesome for Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Load CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="notification">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <!-- HTML for Notification -->
        <p>Notification Message</p>

    </div>
    <div class="screen" id="screen1">
        <!-- HTML for Screen 1 -->
        <h1>Home</h1>
        <div id="line"></div>
        <img src='HYDRASMART.png' id='logo'>
        <img src='ur mom.png' id='generic-bottle'>
        <div id='yes-div'>
            <div class="yes-card">
                <h2 id='yes'>Connecting...</h2>
            </div>
        </div>

    </div>
    <div class="screen" id="screen2">
        <!-- HTML for Screen 2 -->
        <h1>Bottle Control</h1>
        <div id="line"></div>


        <div class="card">
            <h2 id="system-mode">Connecting...</h2>
            <label class="switch">
                <input type="checkbox" name="toggle" onclick="toggleMode();">
                <span class="slider round"></span>
            </label>
            <h3>Last Sip Taken</h3>
            <p id="event-time">NaN</p>
        </div>
        <div id="motion-alert" class="card">
            <h2>Time to Drink</h2>
        </div>

        <div class="card-temp">
            <h2 id="system-mode">Temperature:</h2>
            <h2>N/A</h2>
        </div>
    </div>

    <div class="screen" id="screen4">
        <!-- HTML for Screen 4 -->
        <h1>Miscellaneous</h1>
        <div id="line"></div>
        <div class="card-version">
            <h2 id="system-mode">App Version</h2>
            <h3>0.0.1</h3>
        </div>
        <div class="card-creators">
            <h2 id="system-mode">Creators</h2>
            <h3>Jain Iftesam <br> Logan Wilkinson <br> J.T. Trinkle <br> Anthony Reyes</h3>
        </div>
        <div class="card-website">
            <h2 id="system-mode">Website</h2>
            <h3><a href="https://sites.google.com/view/hydrasmartbottle-1irstplace/home">HydraSmart</a></h3>
        </div>


    </div>
    <div id="navigation">
        <nav>
            <!-- Menu icons from Font Awesome -->
            <!-- Search for icons at: https://fontawesome.com/icons?d=gallery&m=free -->
            <a class="menu active" onclick="showScreen1()"><i class="fas fa-home fa-2x"></i><br>Home</a>
            <a class="menu" onclick="showScreen2()"><i class="fas fa-user fa-2x"></i><br>Bottle Control</a>
            <a class="menu" onclick="showScreen4()"><i class="fas fa-bars fa-2x"></i><br>Misc.</a>
        </nav>
    </div>
    <!-- Load JavaScript files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particle-api-js/7.3.0/particle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
